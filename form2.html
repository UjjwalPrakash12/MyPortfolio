<html lang="en">
<head>

    <title>Admission Form</title>
 </head>
 <body>

        <div>

     </div>

     </div>

     </div>

     </label>
     </div>

       <div> <label> 
        <p>Gender: </p> </div>
        <div><label> Male 
        <input type="radio" name="gender"></label><div></div>
        <div><label> Female
        <input type="radio" name="gender"></label></div>
        <div><label> Other
        <input type="radio" name="gender"></label></div>

     </label>

        <div style="background-color: yellow;""> <p>Services </p>
         <label> Bus Service <input type="checkbox"></label>
         <label> Mess Service <input type="checkbox"></label>
         <label>  Hostel <input type="checkbox"></label></div>

         <div><select>

            <option> A-</option>

         </select>
          </div>

          <div>
         <label>

     </form>
</body>
</html>
