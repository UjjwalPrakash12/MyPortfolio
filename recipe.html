<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color:darkred;background-color: floralwhite;
        }
        h1>ul>li{
            color:green;
        }
        h1>ol>li{
            color:mediumblue;
        }
        footer{
            font-style:italic;
        }
    </style>
    
</head>

<body>
    <h1>Coffee Recipe</h1>
    <img src="https://www.pexels.com/photo/person-performing-coffee-art-302899/"></img>
    <h1>Ingredients</h1>
    <ul>
        <li>1 cup of milk </li>
        <li>1/2 spoon sugar</li>
        <li>1 spoon coffee powder</li>
    </ul>
    <h1>Instructions</h1>
    <ol>
        <li>Boil the milk for 10 min</li>
        <li>Add the coffee powder into it</li>
        <li>Add sugar and mix it well</li>
    </ol>
    <footer>Enjoy your coffee!!</footer>
</body>
